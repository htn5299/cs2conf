//mouse
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE4" "+voicerecord"
bind "MOUSE5" "player_ping"
bind "MWHEELUP" "slot5"
bind "MWHEELDOWN" "+lookatweapon"

//keybind
bind "q" "lastinv"
bind "w" "+forward"
bind "e" "+use"
bind "r" "+reload"
bind "a" "+left"
bind "s" "+back"
bind "d" "+right"
bind "g" "drop"
bind "z" "+showscores"
bind "t" "+spray_menu"
bind "ESCAPE" "cancelselect"
bind "DEL" "mute"
bind "PAUSE" "pause"
bind "SHIFT" "+sprint"
bind "CTRL" "+duck"
bind "SPACE" "+jump"
bind "l" "switchhands"
bind "u" "messagemode2"
bind "\" "toggleconsole"
bind "h" "toggle r_fullscreen_gamma 2.3 2.9"
bind "b" "buymenu"
bind "n" "+radialradio"
bind "m" "+radialradio3"

//keybind utils
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "7" "slot9"
bind "f" "slot7"
bind "c" "slot8"
bind "v" "slot10"

//viewmodel
viewmodel_fov 65
viewmodel_offset_x -0.5
viewmodel_offset_y 1
viewmodel_offset_z -2
viewmodel_presetpos 1

//setting
rate "1000000"
engine_low_latency_sleep_after_client_tick "1"
fps_max "999"
zoom_sensitivity_ratio "1"
voice_always_sample_mic "0"
voice_modenable "1"
voice_threshold "2000"
hud_showtargetid "0"
r_fullscreen_gamma "2.6"
r_show_build_info "false"
cl_prefer_lefthanded "true"
cl_sanitize_player_names "false"
cl_allow_animated_avatars "0"
cl_teamcounter_playercount_instead_of_avatars "1"
cl_hud_telemetry_ping_show "2"
cl_hud_telemetry_frametime_show "2"
cl_hud_telemetry_net_misdelivery_show "2"
ui_steam_overlay_notification_position "bottomright"
cl_hud_telemetry_frametime_show "2"

//sound
snd_headphone_eq "0"
snd_spatialize_lerp "0.5"
snd_steamaudio_enable_perspective_correction "0"
snd_mixahead "0.011"
snd_tensecondwarning_volume "0.05"
snd_menumusic_volume "0"
snd_mapobjective_volume "0"
snd_deathcamera_volume "0"
snd_mvp_volume "0"
snd_roundaction_volume "0"
snd_roundend_volume "0"
snd_roundstart_volume "0"
volume "0.01"

//hud
hud_scaling 1
cl_hud_color 1
cl_showloadout true
safezonex 1
safezoney 1

//radar
cl_hud_radar_scale 1
cl_radar_scale 0.7
cl_radar_always_centered true
cl_radar_rotate true
cl_radar_icon_scale_min 0.6
alias +radar_zoom "cl_radar_always_centered 0; cl_radar_scale 0.25"
alias -radar_zoom "cl_radar_always_centered 1; cl_radar_scale 0.5"
bind tab "+radar_zoom"

//communication
cl_mute_all_but_friends_and_party "0"
cl_mute_enemy_team "0"
cl_player_ping_mute "0"
cl_sanitize_muted_players "1"

alias "qlock" "gameui_preventescapetoshow"
alias "qunlock" "gameui_allowescapetoshow"

echo "loaded cs2conf.cfg!!!"
